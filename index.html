<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Airport Distance -M.J Ma</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="flights.js"></script>
<script type="text/javascript" src="distance.js"></script>
<script language="javascript" type="text/javascript" src="jquery-1.8.3.js"></script>

  <body>
  <div id="background"></div>
  
 	 <div id="prompt"><img src="images/prompt.png"></img></div>

  	<div><img id="map" src="images/background_map_dark_withstate.png"></img>
  	
  		<div id="path_wrapper">
  		<div id="jfk_pdx_wrapper">
  			<img id="jfk_pdx" class = "paths" src="images/path_jfk_pdx.png"></img>
  			<img id="pdx_jfk" class = "paths" src="images/path_jfk_pdx.png"></img>
  		</div>
  		<div id="jfk_lax_wrapper">
  			<img id="jfk_lax" class = "paths" src="images/path_jfk_lax.png"></img>
  			<img id="lax_jfk" class = "paths" src="images/path_jfk_lax.png"></img>
  		</div>
  		<div id="jfk_las_wrapper">
  			<img id="jfk_las" class = "paths" src="images/path_jfk_las.png"></img>
  			<img id="las_jfk" class = "paths" src="images/path_jfk_las.png"></img>
  		</div>
  		<div id="lax_pdx_wrapper">
  			<img id="lax_pdx" class = "paths" src="images/path_lax_pdx.png"></img>
  			<img id="pdx_lax" class = "paths" src="images/path_lax_pdx.png"></img>
  		</div>
  		<div id="las_lax_wrapper">
  			<img id="las_lax" class = "paths" src="images/path_las_lax.png"></img>
  			<img id="lax_las" class = "paths" src="images/path_las_lax.png"></img>
  		</div>
  		<div id="las_pdx_wrapper">	
  			<img id="las_pdx" class = "paths" src="images/path_las_pdx.png"></img>
  			<img id="pdx_las" class = "paths" src="images/path_las_pdx.png"></img>
  		</div>
  		</div>
  		

  		<div id="jfk_icon" class="airport_icons" onmouseover="showicontext('jfk');" onclick="clickicon('jfk');" ><p id="jfk_text" class="icon_text">JFK</p></div>
  		<div id="lax_icon" class="airport_icons" onmouseover="showicontext('lax');" onclick="clickicon('lax');"><p id="lax_text" class="icon_text">LAX</p></div>
  		<div id="las_icon" class="airport_icons" onmouseover="showicontext('las');" onclick="clickicon('las');"><p id="las_text" class="icon_text">LAS</p></div>
  		<div id="pdx_icon" class="airport_icons" onmouseover="showicontext('pdx');" onclick="clickicon('pdx');"><p id="pdx_text" class="icon_text">PDX</p></div>

  
  	</div>
  

	<div id="content_wrapper">
  		<div id="input_form">
  			<div id="from_wrapper" class="input_wrapper">
  				<input id="from_box" class="from_to_box" type="text" placeholder="FROM" name="from_box" maxlength="3" autocomplete="off" onkeyup="checkinput('from_box');" onclick="clearinput('from_box');"></input>
 			 </div>
  
  			<div id="to_wrapper" class="input_wrapper">
  				<input id="to_box" class="from_to_box" type="text" placeholder="TO" name="to_box" maxlength="3" autocomplete="off" onkeyup="checkinput('to_box');" onclick="clearinput('to_box');"></input>  
 			</div>
 		</div>
	
  		<div id="warning_wrapper">
  			<div id="invalid_from_box" class="invalid_warning"><p>Invalid airport code</p></div>
  			<div id="invalid_to_box" class="invalid_warning"><p>Invalid airport code</p></div>
  		</div>
  
		<div id="distance_wrapper">
 			 <div id="distance_display"></div>
		</div>  
	</div>
  </body>
</html>
